<div class="card">
  <h5 class="card-header">{{ weapon.name }}</h5>
  <div class="card-body">
    <h5 class="card-title">{{ weapon.props }}</h5>
    <p class="card-text">
      Weight: {{ weapon.weight }} lbs <br />
      Damage: {{ weapon.damage }} + {{ weapon.attribute }} <br />
      Type: {{ weapon.type }} <br />
    </p>
  </div>
</div>
